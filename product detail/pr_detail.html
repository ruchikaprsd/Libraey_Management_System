<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./pr_dl_global.css" />
  <link rel="stylesheet" href="./pr_dl_index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Hind Siliguri:wght@400;500;600;700&display=swap" />
  <title>Book Detail</title>
</head>

<body>
  <div class="product-detail">
    <div class="product-detail-child"></div>
    <div class="product-detail-item"></div>
    <div class="product-detail-inner"></div>
    <div class="rectangle-div"></div>
    <div class="product-detail-child1"></div>
    <div class="product-detail-child2"></div>
    <header class="rectangle-parent">
      <div class="frame-item"></div>
      <div class="searchheader">
        <input class="searchheader-child" placeholder="Search..." type="text" />

        <div class="search-wrapper">
          <div class="search">
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
      <div class="frame-wrapper5">
        <div class="home-shop-button-parent">
          <div class="home-shop-button">
            <a href="../index.html"><div class="home">Home</div></a>
          </div>
          <div class="home-shop-button1">
            <b class="shop">Rent</b>
          </div>
          <a href="../ContactUs page/contact.html"><div class="contact">Contact</div></a>
          <div class="fluentcart-24-regular-wrapper">
            <img class="fluentcart-24-regular-icon" loading="lazy" alt="" src="./public/fluentcart24regular.svg" />
          </div>
          <div class="uilheart-alt-wrapper">
            <img class="uilheart-alt-icon" loading="lazy" alt="" src="./public/uilheartalt.svg" />
          </div>
          <div class="user-wrapper">
            <img class="user-icon" loading="lazy" alt="" src="./public/user.svg" />
          </div>
        </div>
      </div>
    </header>
    <main class="frame-main">
      <section class="frame-section">
        <div class="rectangle-group">
          <div class="frame-child1"></div>
          <div class="wrapper-25-2">
            <img class="icon" loading="lazy" alt="" src="./public/25-2@2x.png" />
          </div>
        </div>
        <div class="frame-parent3">
          <div class="the-psychology-of-money-parent">
            <h1 class="the-psychology-of">The Psychology of Money</h1>
            <a class="morgan-housel" href="https://www.bookswagon.com/author/morgan-housel" target="_blank">Morgan
              Housel</a>
          </div>
          <b class="month">50.10/Month</b>
          <div class="units-left-parent">
            <b class="units-left">20 units left</b>
            <div class="rectangle-container">
              <div class="frame-child2"></div>
              <div class="frame-child3"></div>
            </div>
          </div>
          <div class="description-parent">
            <div class="description">Description</div>
            <div class="timeless-lessons-on">
              Timeless lessons on wealth, greed, and happiness doing well with
              money isn?t necessarily about what you know. It?s about how you
            </div>
            <div class="read-more">Read more</div>
          </div>
          <div class="frame-wrapper6">
            <div class="frame-wrapper7">
              <div class="button-parent">
                <div class="button">
                  <b class="rent-now">Rent Now</b>
                </div>
                <div class="button-group">
                  <button class="button1">
                    <img class="fluentcart-24-regular-icon1" alt="" src="./public/fluentcart24regular-1.svg" />

                    <div class="add-to-cart">Add To Cart</div>
                  </button>
                  <button class="button2">
                    <img class="uilheart-alt-icon1" alt="" src="./public/uilheartalt-1.svg" />

                    <div class="wishlist">Wishlist</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
